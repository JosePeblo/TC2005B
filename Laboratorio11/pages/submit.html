<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="./scripts/recipeUpload.js"></script>
    <title>Cear receta</title>
</head>
<body>
    
    <section class="section">

        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
              <li><a href="/">Recetas Peblo</a></li>
              <li class="is-active"><a href="">Creador de recetas</a></li>
            </ul>
        </nav>

        <h1 class="title">Creador de recetas</h1>
        <form id="form" action="/crearReceta" method="post" enctype="multipart/form-data">

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Ingredientes</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="ingredients" class="input ingredient-field" type="text" placeholder="Ingrediente" name="ingredients">               
                        </p>
                    </div>
                    <div class="field">
                        <p class="control is-expanded">
                            <input id="amounts" class="input amount-field" type="text" placeholder="Cantidad" name="amount">               
                        </p>
                    </div>
                    <div class="field">
                        <p class="control is-expanded">
                            <a class="button is-primary" style="display: none;"> +</a>
                        </p>
                    </div>
                </div>
            </div>
            <div id="extra-values" style="margin-bottom: 1em;">

                <div class="field is-horizontal">
                    <div class="field-label"></div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input ingredient-field" type="text" placeholder="Ingrediente">               
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input amount-field" type="text" placeholder="Cantidad">               
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                                <a class="button is-primary" onclick="addIngredientField()">+</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label"></div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input ingredient-field" type="text" placeholder="Ingrediente">               
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input amount-field" type="text" placeholder="Cantidad">               
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                                <a class="button is-primary" onclick="addIngredientField()">+</a>
                            </p>
                        </div>
                    </div>
                </div>


            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Autor</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control is-small">
                            <input type="text" class="input" placeholder="Alguien..." name="author">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Nombre de la receta</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control is-small">
                            <input type="text" class="input" placeholder="Pasta..." name="name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Descripci√≥n</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control is-small">
                            <input type="text" class="input" placeholder="Pasta my rica" name="desc">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Receta</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <textarea id="" class="textarea" name="recipe"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label"></label>
                </div>
                <div class="field-body">
                    <div class="file has-name">
                        <label class="file-label">
                          <input class="file-input" type="file" name="image">
                          <span class="file-cta">
                            <span class="file-label">
                              Sube un archivo
                            </span>
                          </span>
                          <span class="file-name">
                            ...
                          </span>
                        </label>
                      </div>
                </div>

            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label"></label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="submit" value="Enviar" class="button is-primary">
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </section>
</body>
</html>
